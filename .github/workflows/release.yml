name: Release

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  release:
    name: ğŸš€ Release
    runs-on: [self-hosted,ts-large-x64-docker-large]
    if: ${{ !github.event.fork &&
      contains('refs/heads/master,refs/heads/main', github.ref) && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: ğŸ“¥ Download deps
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸš€ Release
        uses: tradeshift/actions-semantic-release@v1
        id: semantic-release
        with:
          registry: https://npm.pkg.github.com/
          npm_publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
